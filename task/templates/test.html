<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{% block title %} Dashboard - Ace Admin {% endblock %}</title>

		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="/static/assets/css/bootstrap.css" />
		<link rel="stylesheet" href="/static/assets/css/bootstrap-table.min.css" />
		<script src="/static/components/jquery/dist/jquery.js"></script>
		<script src="/static/components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="/static/assets/js/bootstrap-table.min.js"></script>
		<script src="/static/assets/js/bootstrap-table-zh-CN.min.js"></script>


	</head>

	<body >
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

					<table id="myLoadTable" class="table table-bordered table-hover"></table>
				</div>
			</div>

		</div>
			<script type="text/javascript">
			$(function(){
			    /**
			    *表格数据
			    */
			    var editId;        //定义全局操作数据变量
			    var isEdit;
			    $('#myLoadTable').bootstrapTable({
				  method: 'get',
				  url: '/api/users/?format=json',
				  contentType: "application/json",
				  datatype: "json",
				  cache: false,
				  checkboxHeader: true,
				  striped: true,
				  pagination: true,
				  pageSize: 15,
				  pageList: [10,20,50],
				  search: true,
				  showColumns: true,
				  showRefresh: true,
				  minimumCountColumns: 2,
				  clickToSelect: true,
				  smartDisplay: true,
				  //sidePagination : "server",
				  sortOrder: 'asc',
				  sortName: 'id',
				  columns: [{
				      field: 'bianhao',
				      title: 'checkbox',
				      checkbox: true,
				  },{
				      field: 'id',
				      title: '编号',
				      align: 'center',
				      valign: 'middle',
				      width:25,
				      sortable: false,
				  },{

				      field: 'name',
				      title: '姓名',
				      align: 'center',
				      valign: 'middle',
				      sortable: false
				  },{
				      field: 'username',
				      title: '帐号',
				      align: 'center',
				      valign: 'middle',
				      sortable: false
				  },{
				      field: 'sex',
				      title: '性别',
				      align: 'center',
				      valign: 'middle',
				      sortable: false
				  },{
				      field: 'birthday',
				      title: '生日',
				      align: 'center',
				      valign: 'middle',
				      sortable: false
				  },{
				      field: 'department',
				      title: '部门',
				      align: 'center',
				      valign: 'middle',
				      sortable: false
				  },{
				      field: 'qq',
				      title: 'QQ',
				      align: 'center',
				      valign: 'middle',
				      sortable: false
				  },{
				      field: 'email',
				      title: '邮箱',
				      align: 'center',
				      valign: 'middle',
				      sortable: false
				  },{
				      field: 'phone',
				      title: '电话',
				      align: 'center',
				      valign: 'middle',
				      sortable: false
				  },{
				      field: 'adddate',
				      title: '加入时间',
				      align: 'center',
				      valign: 'middle',
				      sortable: false
				  },{
				      field: 'access',
				      title: '权限',
				      align: 'center',
				      valign: 'middle',
				      sortable: false
				  }]
			      });
			});
			</script>
	</body>
</html>
